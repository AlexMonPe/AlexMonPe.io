<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="menuprincipal">
            <div class="minombre">
                <span class="logo"> AlexMonPe</span>
                <span class="desclogo">FrontEnd / BackEnd / Sistemas</span></div>
            
                <div class="enlacespaginas">
                
                    <div><a class="hover" href="/index.html">HOME</a></div>
                    <div><a class="hover" href="/sobremi.html">SOBRE MI</a></div>
                    <div><a class="hover" href="/portfolio.html">PORTFOLIO</a></div>
                    <div><a class="hover" href="/contacto.html">CONTACTO</a></div>
               
            </div>
        </div>
    </header>
 
    <div class="contenedorform">
        <h1>Formulario de contacto</h1>
        <p>Rellena este formulario para ponerte en contacto
            conmigo.</p>
        <form action="/recepcionform.txt">
            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre_usuario">
                </li>
                <li>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo_usuario">
                </li>
                <li>
                    <label for="msg">Consulta:</label>
                    <textarea id="msg" name="mensaje_usuario">Escribe aquí tu consulta</textarea>
                </li>
                <li class="boton">
                    <button type="submit">Enviar</button>
                </li>
                
            </ul>
        </form>
    </div>

    <footer>
        <div class="RRSS">
            <div id="redesociales">
                <div>Sigueme en Redes Sociales:</div>
                <div><a href="www.facebook.com"><img src="/imagenes/facebook.png" alt="facebook"></a></div>
                <div><a href="www.instagram.com"><img src="/imagenes/instagram.png" alt="instagram"></a></div>
                <div><a href="www.linkedin.com"><img src="/imagenes/linkedin.png" alt="linkedin"></a></div>
                <div><a href="www.github.com"><img src="/imagenes/github.png" alt="github"></a></div>
            </div>
        </div>
    </footer>
</body>
</html>
