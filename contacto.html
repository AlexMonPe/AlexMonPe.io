<body>
<div class="enlacespaginas">

    <div><a href="/portfolio.html">PORTFOLIO</a></div>

    <div class="contenedorform">
        <h1>Formulario de contacto</h1>
        <p>Rellena este formulario para ponerte en contacto
            conmigo.</p>
        <form action="/recepcionform.txt">
            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre_usuario">
                </li>
                <li>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo_usuario">
                </li>
                <li>
                    <label for="msg">Consulta:</label>
                    <textarea id="msg" name="mensaje_usuario">Escribe aquí tu consulta</textarea>
                </li>
                <li class="boton">
                    <button type="submit">Enviar</button>
                </li>
                
            </ul>
        </form>
    </div>

</body>
